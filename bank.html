<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank with JS</title>


    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Our simple <span class="font-semibold text-violet-600">Bank with JS</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12  mx-auto">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please deposit</h4>
                    <input id="deposit-field" class="block w-9/12 mb-2 px-2 rounded-sm" type="text" placeholder="$ amount">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-amber-700 px-4 py-2 text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 mb-2 px-2 rounded-sm" type="text" placeholder="$ amount to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-amber-700 px-4 py-2 text-white rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
